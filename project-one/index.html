<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap ReactJS</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    // navbar component
    var Navbar = React.createClass({
        propTypes: {
            brand: React.PropTypes.string.isRequired,
            dark: React.PropTypes.boolean
        },
        getDefaultProps: function() {
            return {
                brand: 'Website Name',
                dark: false
            }
        },
        render: function() {
            var navbar_class = (this.props.dark) ? 'navbar navbar-inverse' : 'navbar navbar-default';
            return (
                <div>
                    <nav className={navbar_class}>
                        <div className="container-fluid">
                            <div className="navbar-header">
                                <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span className="sr-only">Toggle navigation</span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                    <span className="icon-bar"></span>
                                </button>
                                <a className="navbar-brand" href="#">{ this.props.brand }</a>
                            </div>
                            <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul className="nav navbar-nav">
                                    <li className="active"><a href="#">Home <span className="sr-only">(current)</span></a></li>
                                    <li><a href="#">About</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            )
        }
    });

    // jumbotron component
    var Jumbotron = React.createClass({
        propTypes: {
            heading: React.PropTypes.string.isRequired,
            text: React.PropTypes.string.isRequired,
            link: React.PropTypes.string.isRequired,
        },
        getDefaultProps: function() {
            return {
                heading: 'Welcome!',
                text: 'Welcome to our website that is built with ReactJS components.',
                link: 'http://google.com'
            }
        },
        render: function() {
            return (
                <div className="jumbotron">
                    <div className="container">
                        <h1>{this.props.heading}</h1>
                        <p>{this.props.text}</p>
                        <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
                    </div>
                </div>
            )
        }
    });

    // home-page component
    var PageHome = React.createClass({
        render: function() {
            return (
                <div className="container">
                    <div className="row">
                        <div className="col-md-12">
                            <p>Main Content</p>
                        </div>
                    </div>
                </div>
            )
        }
    });

    // footer component
    var Footer = React.createClass({
        getDefaultProps: function() {
            return {
                siteName: 'Website Name',
                year: '2016'
            }
        },
        render: function() {
            return (
                <div className="container">
                    <hr />
                    <footer className="text-center">
                        <p>&copy; {this.props.year} {this.props.siteName}.</p>
                    </footer>
                </div>
            )
        }
    });

    // app component
    var App = React.createClass({
        render: function() {
            return (
                <div>
                    <Navbar dark={false}/>
                    <Jumbotron />
                    <PageHome />
                    <Footer />
                </div>
            )
        }
    });

    ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
